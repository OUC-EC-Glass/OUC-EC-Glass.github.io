<head>

    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800&display=swap"

    <style>
        /* 重置默认样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }

        .nav {
            width: 100%;
            height: 10vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-item {
            color: #4B4A4A;
            font-family: "Inspiration", serif;
            font-size: 18px;
            text-decoration: none;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .nav-item-now {
            color: #004AAD;
            font-family: "Inspiration", serif;
            font-size: 18px;
            text-decoration: none;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .logo {
            height: 60px;
            flex-shrink: 0;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            color: #004AAD;
            font-family: "Inknut Antiqua", serif;
            font-size: 36px;
            font-weight: 800;
            white-space: nowrap;
        }

        .carousel-wrapper {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            margin-top: 5vh;
        }

        .carousel-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 75vw;
            overflow: hidden;
            border-radius: 20px;
            background: #fefefe;
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 70vh;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 70%;
        }

        .main-part {
            padding: 24px 40px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            backdrop-filter: blur(4px);
            min-height: 30vh;
            min-width: 40vw;
            box-sizing: border-box;
            color: #333;
            text-align: left;
            transition: min-height 0.3s ease;
        }

        .main-part h2,
        .main-part p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
        }

        .main-part h2 {
            font-size: 28px;
            margin-bottom: 12px;
            animation-delay: 0.3s;
        }

        .main-part p {
            font-size: 18px;
            animation-delay: 0.6s;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            padding: 10px 14px;
            cursor: pointer;
            z-index: 10;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .arrow:hover {
            background: #fff;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-wrapper">
            <div class="logo-title">
                <img class="logo" src="../images/1_1.png" alt="加载错误" title="图标">
                <div class="logo-text">电致变色玻璃</div>
            </div>
            <div class="nav-links">
                <a class="nav-item" href="../index.html">首页</a>
                <a class="nav-item" href="../webs/introduce.html">产品介绍</a>
                <a class="nav-item" href="../webs/advantage.html">产品优势</a>
                <a class="nav-item-now" href="../webs/application.html">应用场景</a>
                <a class="nav-item" href="../webs/faq.html">FAQ</a>
            </div>
        </div>
    </div>
    <div class="carousel-wrapper">
        <div class="carousel-container">
            <div class="carousel-slides" id="carouselSlides">
                <!-- 克隆最后一张 -->
                <div class="slide" style="background-image: url('../images/4_3.png');">
                    <div class="slide-content">
                        <div class="main-part">
                            <h2>视频</h2>
                            <p>记录精彩每一刻。</p>
                        </div>
                    </div>
                </div>
                <!-- 正常顺序 -->
                <div class="slide" style="background-image: url('../images/4_1.png');">
                    <div class="slide-content">
                        <div class="main-part">
                            <h2>新能源汽车</h2>
                            <p>电致变色玻璃可以用于汽车的天窗、车窗和后视镜，通过智能调节透明度，提升车内舒适度和安全性。</p>
                        </div>
                    </div>
                </div>
                <div class="slide" style="background-image: url('../images/4_2.png');">
                    <div class="slide-content">
                        <div class="main-part">
                            <h2>建筑</h2>
                            <p>随着全球对可持续发展和节能减排的关注不断增加，智能建筑和绿色建筑的需求也在不断上升。电致变色玻璃能够有效控制太阳热增益和眩光，减少人工照明和空调的使用，从而降低建筑能耗，提升室内舒适度。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="slide" style="background-image: url('../images/4_3.png');">
                    <div class="slide-content">
                        <div class="main-part">
                            <h2>视频</h2>
                            <p>（待输入）</p>
                        </div>
                    </div>
                </div>
                <!-- 克隆第一张 -->
                <div class="slide" style="background-image: url('../images/4_1.png');">
                    <div class="slide-content">
                        <div class="main-part">
                            <h2>新能源汽车</h2>
                            <p>绿色出行，驱动未来。</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="arrow left" onclick="prevSlide()">&#10094;</button>
            <button class="arrow right" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        const slides = document.getElementById('carouselSlides');
        const totalSlides = 5;
        let currentIndex = 1;
        let isTransitioning = false;
        let intervalId;

        function startAutoSlide() {
            clearInterval(intervalId);
            intervalId = setInterval(nextSlide, 8000);
        }

        slides.style.transform = `translateX(-${currentIndex * 100}%)`;

        function updateSlidePosition() {
            slides.style.transition = 'transform 0.5s ease-in-out';
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function applyTextAnimation() {
            const allTexts = document.querySelectorAll('.main-part h2, .main-part p');
            allTexts.forEach(el => {
                el.style.animation = 'none';
                void el.offsetHeight;
                el.style.animation = '';
            });
        }

        function nextSlide() {
            if (isTransitioning) return;
            currentIndex++;
            updateSlidePosition();
            applyTextAnimation();
            isTransitioning = true;
            startAutoSlide();
        }

        function prevSlide() {
            if (isTransitioning) return;
            currentIndex--;
            updateSlidePosition();
            applyTextAnimation();
            isTransitioning = true;
            startAutoSlide();
        }

        slides.addEventListener('transitionend', () => {
            isTransitioning = false;
            if (currentIndex === totalSlides - 1) {
                slides.style.transition = 'none';
                currentIndex = 1;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
            if (currentIndex === 0) {
                slides.style.transition = 'none';
                currentIndex = totalSlides - 2;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }
        });

        startAutoSlide();
    </script>
</body>

</html>
