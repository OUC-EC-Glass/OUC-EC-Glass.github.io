    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.slide-container');
        const totalSlides = slides.length;
        let currentIndex = 0; // 当前显示的索引

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; // 计算下一项的索引
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // 计算上一项的索引
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100; // 计算偏移量（每组占100%宽度）
            carousel.style.transform = `translateX(${offset}%)`; // 应用偏移
        }

        setInterval(nextSlide, 3000); // 每 3 秒切换一次

        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
