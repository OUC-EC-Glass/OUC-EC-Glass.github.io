<!DOCTYPE html>
<html lang="zh">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>产品优势</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* 重置默认样式 */
        body {
            margin: 0;
            padding: 0;
            background-image: url("../images/1_2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .nav {
            width: 100%;
            height: 10vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-item {
            color: #4B4A4A;
            font-family: "Inspiration", serif;
            font-size: 18px;
            text-decoration: none;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .nav-item-now {
            color: #004AAD;
            font-family: "Inspiration", serif;
            font-size: 18px;
            text-decoration: none;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .logo {
            height: 60px;
            flex-shrink: 0;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            color: #004AAD;
            font-family: "Inknut Antiqua", serif;
            font-size: 36px;
            font-weight: 800;
            white-space: nowrap;
        }

        .main {
            width: 100%;
            margin-top: 20vh;
            margin-bottom: 20vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .main-part {
            padding: 24px 40px 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            backdrop-filter: blur(4px);
            box-sizing: border-box;
        }

        .big-title {
            text-align: center;
            color: #004AAD;
            font-size: 64px;
            font-family: Inknut Antiqua;
            font-weight: 800;
            margin-top: -40px;
            margin-bottom: 0;
            text-align: center;
            position: static;
        }

        .advantage-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 80px;
            padding: 20px;
            box-sizing: border-box;
            justify-items: center;
        }

        .card {
            width: 100%;
            max-width: 360px;
            min-height: 360px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .info-box {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background: #F6F8F8;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: -80px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            z-index: 2;

        }

        .image-wrapper {
            height: 200px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-family: "Inknut Antiqua", serif;
            font-weight: bold;
            color: #004AAD;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 0.3s;
        }

        .advantage {
            font-size: 1em;
            line-height: 1.6;
            font-family: serif;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 0.6s;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            text-decoration: none;
            /* 移除下划线 */
            color: inherit;/
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-wrapper">
            <div class="logo-title">
                <img class="logo" src="../images/1_1.png" alt="加载错误" title="图标">
                <div class="logo-text">电致变色玻璃</div>
            </div>
            <div class="nav-links">
                <a class="nav-item" href="../index.html">首页</a>
                <a class="nav-item" href="../webs/introduce.html">产品介绍</a>
                <a class="nav-item-now" href="../webs/advantage.html">产品优势</a>
                <a class="nav-item" href="../webs/application.html">应用场景</a>
                <a class="nav-item" href="../webs/faq.html">FAQ</a>
            </div>
        </div>
    </div>
    <!--产品优势内容区域-->
    <div class="main">
        <div class="main-part">
            <div class="big-title">产品主要优势</div>
            <div class="advantage-grid">
                <!--参数卡片-->
                <div class="card">
                    <div class="image-wrapper">
                        <img src="../images/3_1.png" alt="参数">
                    </div>
                    <div class="info-box">
                        <div class="title">参数</div>
                        <div class="advantage">待填入。</div>
                    </div>
                </div>
                <!--成本卡片-->
                <div class="card">
                    <div class="image-wrapper">
                        <img src="../images/3_2.png" alt="成本">
                    </div>
                    <div class="info-box">
                        <div class="title">成本</div>
                        <div class="advantage">待填入。</div>
                    </div>
                </div>
                <!--创新卡片-->
                <div class="card">
                    <div class="image-wrapper">
                        <img src="../images/3_3.png" alt="创新">
                    </div>
                    <div class="info-box">
                        <div class="title">创新</div>
                        <div class="advantage">待填入。</div>
                    </div>
                </div>
                <!--政策卡片-->
                <div class="card">
                    <div class="image-wrapper">
                        <img src="../images/3_4.png" alt="政策支持">
                    </div>
                    <div class="info-box">
                        <div class="title">政策支持</div>
                        <div class="advantage">
                            各国政府对绿色建筑和智能建筑的政策支持，以及对节能产品的财政补贴，进一步推动了电致变色玻璃市场的增长。
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
