<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 新增视口meta标签 -->
    <title>应用场景</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* 重置默认样式 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* 导航栏区域 */
        .b_1 {
            width: 100%;
            height: 14vh;
            background-color: #FFFFFF;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* 背景图片和文字区域 */
        .b_2 {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            top: 14vh;
        }

        /* 轮播容器 */
        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }

        /* 每组背景和文字 */
        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
            flex-shrink: 0;
        }

        /* 背景图片 */
        .slide-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 文字容器 */
        .text-container {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            text-align: left;
            z-index: 3;
            max-width: 80%;
            padding-right: 5%; /* 新增右边距 */
        }

        /* 新增响应式字体设置 */
        .w_1 {
            color: #004AAD;
            font-family: "Inknut Antiqua", serif;
            font-size: min(6vw, 36px); /* 改为响应式单位 */
            font-weight: 800;
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            z-index: 10;
            white-space: nowrap;
        }

        .w_2 {
            color: #004AAD;
            font-family: "Inspiration", serif;
            font-size: min(5vw, 32px); /* 改为响应式单位 */
        }

        .w_3 {
            color: #4B4A4A;
            font-family: "Inspiration", serif;
            font-size: min(4.5vw, 32px); /* 改为响应式单位 */
            cursor: pointer;
        }

        .w_4 {
            color: #FFF;
            font-family: "YRDZST", serif;
            font-size: min(10vw, 96px); /* 改为响应式单位 */
            font-weight: 800;
            margin-bottom: 2vh; /* 改为相对单位 */
        }

        .w_5 {
            color: #FFF;
            font-family: "YRDZST", serif;
            font-size: min(6vw, 64px); /* 改为响应式单位 */
            font-weight: 800;
            line-height: 1.3; /* 新增行高设置 */
        }

        /* 导航容器优化 */
        .nav-container {
            display: flex;
            justify-content: space-between;
            width: 50%;
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            gap: 1vw; /* 新增间距 */
        }

        /* 新增移动端样式 */
        @media (max-width: 768px) {
            .nav-container {
                width: 65%;
                right: 2%;
            }
            
            .w_1 {
                font-size: min(6vw, 28px);
                left: 2%;
            }
            
            .text-container {
                left: 5%;
                max-width: 90%;
            }
            
            .w_4 {
                font-size: min(12vw, 64px);
                margin-bottom: 1.5vh;
            }
            
            .w_5 {
                font-size: min(5vw, 32px);
            }
            
            .carousel-btn {
                padding: 8px 16px;
                font-size: 20px;
            }
        }

        /* 超小屏幕适配 */
        @media (max-width: 480px) {
            .nav-container {
                width: 70%;
                flex-wrap: wrap;
                justify-content: center;
                gap: 2vw;
            }
            
            .nav-item {
                flex: 0 0 45%;
                text-align: center;
            }
            
            .w_1 {
                display: none; /* 小屏幕隐藏标题 */
            }
            
            .text-container {
                text-align: center;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        /* 保持原有其他样式... */

    </style>
</head>
<body>
    <!-- 保持原有HTML结构不变 -->
    <div class="b_1">
        <div class="content-overlay">
            <img class="logo" src="../images/1_1.png" alt="加载错误" title="图标">
            <div class="w_1 title-1">电致变色玻璃</div>
            <div class="nav-container">
                <div class="w_3 nav-item"><a href="../index.html">首页</a></div>
                <div class="w_3 nav-item"><a href="../webs/introduce.html">产品介绍</a></div>
                <div class="w_3 nav-item"><a href="../webs/advantage.html">产品优势</a></div>
                <div class="w_2 nav-item"><a href="../webs/application.html">应用场景</a></div>
                <div class="w_3 nav-item"><a href="../webs/faq.html">FAQ</a></div>
            </div>
        </div>
    </div>
    <div class="b_2">
        <div class="carousel">
            <div class="slide-container">
                <img src="../images/4_1.png" alt="背景1">
                <div class="text-container">
                    <div class="w_4">新能源汽车</div>
                    <div class="w_5">电致变色玻璃可以用于汽车的天窗、车窗和后视镜，通过智能调节透明度，提升车内舒适度和安全性。</div>
                </div>
            </div>
            <div class="slide-container">
                <img src="../images/4_2.png" alt="背景2">
                <div class="text-container">
                    <div class="w_4">建筑</div>
                    <div class="w_5">随着全球对可持续发展和节能减排的关注不断增加，智能建筑和绿色建筑的需求也在不断上升。电致变色玻璃能够有效控制太阳热增益和眩光，减少人工照明和空调的使用，从而降低建筑能耗，提升室内舒适度。</div>
                </div>
            </div>
            <div class="slide-container">
                <img src="../images/4_3.png" alt="背景3">
                <div class="text-container">
                    <div class="w_4">视频</div>
                    <div class="w_5">（待输入）</div>
                </div>
            </div>
        </div>
        <button class="carousel-btn prev-btn">←</button>
        <button class="carousel-btn next-btn">→</button>
    </div>

    </div>
    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.slide-container');
        const totalSlides = slides.length;
        let currentIndex = 0; // 当前显示的索引

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides; // 计算下一项的索引
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // 计算上一项的索引
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100; // 计算偏移量（每组占100%宽度）
            carousel.style.transform = `translateX(${offset}%)`; // 应用偏移
        }

        setInterval(nextSlide, 3000); // 每 3 秒切换一次

        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
    </script>
</body>
</html>
